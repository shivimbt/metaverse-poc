<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
</head>

<body>
    <a-scene renderer="colorManagement: true;">
        <a-assets>
            <a-asset-item id="avatar-model" src="./avatar.glb"></a-asset-item>
        </a-assets>
        <a-entity id="character" gltf-model="#avatar-model" rotation="0 180 0"></a-entity>
        <a-entity id="camera" camera orbit-controls="minDistance: 5; maxDistance: 15; enablePan: false; initialPosition: 0 5 5; target: 0 0 0"></a-entity>
        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
        <a-sky color="#80d6ff"></a-sky>
    </a-scene>
    <script src="./main.js" type="module"></script>
    
</body>
</html>
