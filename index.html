<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <a-scene renderer="colorManagement: true;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="avatar-model" src="./avatar.glb"></a-asset-item>
        </a-assets>
        <a-entity id="camera" camera="fov: 45; near: 0.1; far: 1000" orbit-controls="target:0 1 0; minDistance: 5; maxDistance: 15; enablePan: false; initialPosition: 0 5 5">
        </a-entity>
        <a-entity shadow key-display movement-controller id="character" gltf-model="#avatar-model" rotation="0 180 0"></a-entity>
        <a-box color="blue" height="1" width="1" depth="1" position="10 0 0"></a-box>
        <a-plane shadow="receive: true" position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
        <a-sky color="#80d6ff"></a-sky>
        <a-entity light="type: ambient; color: #FFF; intensity:0.7"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1; castShadow: true; shadowCameraBottom: -50; shadowCameraFar: 200;	shadowCameraLeft: -50; shadowCameraNear: 0.1; shadowCameraRight: 50; shadowCameraTop: 50; shadowMapHeight: 4096; shadowMapWidth: 4096" position="-60 100 -10"></a-entity>
    </a-scene>
    
</body>
</html>
